<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-div">
        <h1>LOGIN</h1>
        <label class="e-mail" for="">E-Mail:</label>
        <input class="email" type="email" placeholder="E-Mail" required>
        <label class="pwd-1" for="">Password:</label>
        <input class="pwd1" type="password" placeholder="Password" required>
        <label class="rp" for="">Re-enter Password:</label>
        <input class="pwd2" type="password" placeholder="Re-enter" required>
        <p class="p-1">Remember me<input class="checkbox" type="checkbox"></p>
        <button class="btn">Login</button>
    </div>
</body>
</html>
